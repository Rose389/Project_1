<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
        #marker-location {
          display: hide;
        }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
      <form action=”http://maps.google.com/maps” method=”get” target=”_blank”>
        Enter your starting address:
        <input type=”text” name=”saddr” />
        <div id="marker-location" type=”hidden” name=”daddr” value=”6404+Hilltop+Ln+Dallas+TX”></div>
        <button type=”submit” value=”get-directions”>Submit</button>
      </form>
    <script>
      function initMap() {
        var uluru = {lat: 32.844391, lng: -96.783294};//Fondren Library
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa5axavfiocQ69O1zpMUGvcs9QjsgQWI8&callback=initMap">
    </script>
  </body>
</html>
