<head>
        <!-- IMAGE/VIDEO UNITE GALLERY -->
  </head>
  
  <div class="panel panel-default">
    <table class="table text-center">
        <tr><td>
                <h2>Spring Show</h2>
                <div id="gallery" style="display:none;">
                    <img alt="Image 1" src="./unitegallery-master/images/thumbs/image1.jpg"
                        data-image="./unitegallery-master/images/big/image1.jpg"
                        data-description="Image 1 Description">
                    
                    <img alt="Image 2" src="./unitegallery-master/images/thumbs/image2.jpg"
                        data-image="./unitegallery-master/images/big/image2.jpg"
                        data-description="Image 2 Description">
                </div>
        </td></tr>
        <tr><td>
                <h2>The Other Show</h2>
                <div id="gallery2" style="display:none;">  
                    <img alt="Image 1" src="./unitegallery-master/images/thumbs/image2.jpg"
                        data-image="./unitegallery-master/images/big/image2.jpg"
                        data-description="Image 2 Description">
                    
                    <img alt="Image 2" src="./unitegallery-master/images/thumbs/image1.jpg"
                        data-image="./unitegallery-master/images/big/image1.jpg"
                        data-description="Image 1 Description">
                </div>
        </td></tr>
        <tr><td>
                <h2>The Other Other Show</h2>
                <div id="gallery3" style="display:none;"> 
                    <img alt="Image 1" src="./unitegallery-master/images/thumbs/image1.jpg"
                        data-image="./unitegallery-master/images/big/image1.jpg"
                        data-description="Image 1 Description">
                    
                    <img alt="Image 2" src="./unitegallery-master/images/thumbs/image2.jpg"
                        data-image="./unitegallery-master/images/big/image2.jpg"
                        data-description="Image 2 Description">
                </div>
        </td></tr>
    </table>
</div>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>        <!-- jQuery for Unite -->
<script type='text/javascript' src='unitegallery-master/unitegallery/js/unitegallery.min.js'></script>                  <!-- Unite Gallery JS -->
<script type='text/javascript' src='unitegallery-master/unitegallery/themes/carousel/ug-theme-carousel.js'></script>    <!-- Carousel Theme JS -->
<script type='text/javascript' src='unitegallery-master/unitegallery/themes/video/ug-theme-video.js'></script>          <!-- Video Theme JS -->
<link rel='stylesheet' href='unitegallery-master/unitegallery/css/unite-gallery.css' type='text/css'>                   <!-- Img Gallery CSS -->
<link rel='stylesheet' href='unitegallery-master/unitegallery/themes/video/skin-right-title-only.css' type='text/css'>  <!-- Video Skin CSS -->

<script>
    // Carousel 1
    $("#gallery").unitegallery({
        gallery_theme: "carousel",
        carousel_autoplay: false
    });
    // Carousel 2
    $("#gallery2").unitegallery({
        gallery_theme: "carousel",
        carousel_autoplay: false
    });
    // Carousel 3
    $("#gallery3").unitegallery({
        gallery_theme: "carousel",
        carousel_autoplay: false
    });
    
    $(document).ready(function(){ 
        $("#gallery").unitegallery();
        $("#gallery2").unitegallery();
        $("#gallery3").unitegallery();
    });
</script>
